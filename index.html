<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸš€ My Crypto Trades</h1>
    </header>

    <section class="portfolio">
        <h2>Portfolio Balance</h2>
        <p id="balance">$12,450.25</p>
    </section>

    <section class="prices">
        <h2>Market Prices</h2>
        <div class="price-card">
            <span>BTC</span>
            <span id="btc">$64,200</span>
        </div>
        <div class="price-card">
            <span>ETH</span>
            <span id="eth">$3,250</span>
        </div>
        <div class="price-card">
            <span>XRP</span>
            <span id="xrp">$0.85</span>
        </div>
    </section>

    <section class="history">
        <h2>Recent Trades</h2>
        <ul id="trades">
            <li>Bought 0.1 BTC at $63,500</li>
            <li>Sold 2 ETH at $3,150</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
